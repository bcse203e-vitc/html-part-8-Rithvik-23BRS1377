<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word Counter with Repeated Word Highlighting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h2>Live Word Counter</h2>
    <textarea id="textInput" placeholder="Type here..."></textarea>
    <p>Word Count: <span id="wordCount">0</span></p>
    <p>Repeated Words: <span id="repeatedWords"></span></p>

    <script>
        document.getElementById("textInput").addEventListener("input", function () {
            const text = this.value.trim();
            const words = text.toLowerCase().match(/\b\w+\b/g) || []; 
            document.getElementById("wordCount").textContent = words.length;

            
            const wordFreq = {};
            words.forEach(word => {
                wordFreq[word] = (wordFreq[word] || 0) + 1;
            });

            const repeated = Object.keys(wordFreq).filter(word => wordFreq[word] > 1);
            document.getElementById("repeatedWords").textContent = repeated.length ? repeated.join(", ") : "None";
        });
    </script>

</body>
</html>
