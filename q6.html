<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Digital Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #clock {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Live Digital Clock</h2>
    <div id="clock">--:--:--</div>
    <button id="toggleFormat">Switch to 12-Hour Format</button>

    <script>
        let is24Hour = true; 

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let amPm = "";

            if (!is24Hour) {
                amPm = hours >= 12 ? " PM" : " AM";
                hours = hours % 12 || 12; 
            }

            hours = hours.toString().padStart(2, "0");
            minutes = minutes.toString().padStart(2, "0");
            seconds = seconds.toString().padStart(2, "0");

            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}${amPm}`;
        }

        document.getElementById("toggleFormat").addEventListener("click", function () {
            is24Hour = !is24Hour;
            this.textContent = is24Hour ? "Switch to 12-Hour Format" : "Switch to 24-Hour Format";
            updateClock(); 
        });

        setInterval(updateClock, 1000); 
        updateClock(); 
    </script>

</body>
</html>
