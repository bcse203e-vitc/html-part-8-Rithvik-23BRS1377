<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
            width: 100%;
            border: 2px solid gray;
            border-radius: 5px;
        }
        .valid {
            border-color: green;
        }
        .invalid {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Sign-Up Form</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" oninput="validateName()">
            <p class="error-message" id="nameError">Name must not be empty.</p>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" oninput="validateEmail()">
            <p class="error-message" id="emailError">Invalid email format.</p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" oninput="validatePassword()">
            <p class="error-message" id="passwordError">Password must be at least 8 characters, include 1 uppercase letter & 1 number.</p>
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        function validateName() {
            const name = document.getElementById("name");
            const error = document.getElementById("nameError");
            if (name.value.trim() === "") {
                name.classList.add("invalid");
                name.classList.remove("valid");
                error.style.display = "block";
            } else {
                name.classList.add("valid");
                name.classList.remove("invalid");
                error.style.display = "none";
            }
        }

        function validateEmail() {
            const email = document.getElementById("email");
            const error = document.getElementById("emailError");
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regex.test(email.value)) {
                email.classList.add("invalid");
                email.classList.remove("valid");
                error.style.display = "block";
            } else {
                email.classList.add("valid");
                email.classList.remove("invalid");
                error.style.display = "none";
            }
        }

        function validatePassword() {
            const password = document.getElementById("password");
            const error = document.getElementById("passwordError");
            const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!regex.test(password.value)) {
                password.classList.add("invalid");
                password.classList.remove("valid");
                error.style.display = "block";
            } else {
                password.classList.add("valid");
                password.classList.remove("invalid");
                error.style.display = "none";
            }
        }
    </script>
</body>
</html>
