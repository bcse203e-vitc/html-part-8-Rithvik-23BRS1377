<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            width: 800px;

            margin: 200px auto;
        }
        
        p {
            font-size: 22px ;
           
        }
    </style>
</head>
<body>
    <p>Key Pressed:  <span id="text"></span></p>    
    <script>
        document.addEventListener("keypress", e => {
            console.log(e.key);  
            document.getElementById("text").innerHTML = e.key; 
        });

    </script>
</body>
</html>
